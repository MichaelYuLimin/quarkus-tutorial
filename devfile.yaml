---
apiVersion: 1.0.0
metadata:
  generateName: quarkus-tutorial-
attributes:
  persistVolumes: "false"
projects:
  - name: maven
    source:
      type: git
      location: "https://github.com/redhat-developer-demos/quarkus-tutorial.git"
      sparseCheckoutDir: .m2
components:
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - id: redhat/vscode-xml/latest
    type: chePlugin
  - type: chePlugin
    reference: https://github.com/eclipse/che-plugin-registry/raw/master/v3/plugins/redhat/quarkus-java11/1.3.0/meta.yaml
    preferences:
      java.jdt.ls.vmargs: >-
        -noverify -Xmx1G -XX:+UseG1GC -XX:+UseStringDeduplication
        -Duser.home=/projects/maven
  - type: dockerimage
    alias: centos-quarkus-maven
    image: quay.io/eclipse/che-quarkus:nightly
    env:
      - name: JAVA_OPTS
        value: >-
          -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/projects/maven
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)
    memoryLimit: 4Gi
    mountSources: true
  - type: dockerimage
    alias: ubi-quarkus-native-image
    image: "quay.io/quarkus/ubi-quarkus-native-image:20.0.0-java11"
    memoryLimit: 32M
    mountSources: true
    command: ["tail"]
    args: ["-f", "/dev/null"]
  - alias: db
    type: kubernetes
    reference: https://raw.githubusercontent.com/redhat-developer-demos/quarkus-tutorial/master/component-images.yaml
    selector:
      app: database
commands:
  - name: Attach remote debugger
    actions:
      - type: vscode-launch
        referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "java",
                "request": "attach",
                "name": "Attach to Remote Quarkus App",
                "hostName": "localhost",
                "port": 5005
              }
            ]
          }
